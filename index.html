<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SERIE A COMPARE</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: radial-gradient(circle at top, #1c2533, #0b0f16);
      color: #ffffff;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    h2 {
      text-align: center;
      font-weight: 400;
      color: #cfd6e4;
      margin-bottom: 40px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
      color: #cfd6e4;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    .primary {
      background: #f5c542;
      color: #000;
    }

    .secondary {
      background: #1f2937;
      color: #fff;
    }

    .tertiary {
      background: #111827;
      color: #fff;
    }

    textarea {
      width: 100%;
      margin-top: 30px;
      height: 420px;
      border-radius: 14px;
      padding: 16px;
      font-size: 14px;
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      border: none;
      resize: vertical;
    }

    .help {
      margin-top: 30px;
      font-size: 14px;
      color: #aab2c5;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SERIE A COMPARE</h1>
  <h2>Confronta i tuoi campioni</h2>

  <div class="row">
    <div>
      <label>Giocatore 1</label>
      <input id="p1name" placeholder="Zanetti">
    </div>
    <div>
      <label>Squadra 1</label>
      <input id="p1team" placeholder="Inter">
    </div>
  </div>

  <div class="row">
    <div>
      <label>Giocatore 2</label>
      <input id="p2name" placeholder="Maldini">
    </div>
    <div>
      <label>Squadra 2</label>
      <input id="p2team" placeholder="Milan">
    </div>
  </div>

  <div class="buttons">
    <button class="primary" onclick="generatePrompt()">Genera prompt</button>
    <button class="secondary" onclick="copyPrompt()">Copia prompt</button>
    <button class="tertiary" onclick="openChatGPT()">Apri ChatGPT</button>
  </div>

  <textarea id="output" placeholder="Qui apparirà il prompt da incollare in ChatGPT..."></textarea>

  <div class="help">
    <strong>Come funziona:</strong><br>
    1️⃣ Premi <b>Genera prompt</b><br>
    2️⃣ Premi <b>Copia prompt</b> e incollalo in ChatGPT<br>
    3️⃣ Invia → ChatGPT costruisce tabella + prompt immagine<br>
    4️⃣ Usa il prompt immagine per generare l’immagine
  </div>
</div>

<script>
function generatePrompt() {
  const p1n = document.getElementById("p1name").value.trim();
  const p1t = document.getElementById("p1team").value.trim();
  const p2n = document.getElementById("p2name").value.trim();
  const p2t = document.getElementById("p2team").value.trim();

  const prompt = `SERIE A COMPARE — DATA MODE DEFINITIVO

PLAYER 1 NAME: ${p1n}
PLAYER 1 TEAM: ${p1t}

PLAYER 2 NAME: ${p2n}
PLAYER 2 TEAM: ${p2t}

REGOLE GLOBALI (ASSOLUTE)
- Tutto il testo visibile DEVE essere in ITALIANO.
- Usa SOLO dati fattuali e verificabili.
- Fonte primaria obbligatoria: Wikipedia (IT/EN).
- Non inventare numeri.
- Se un dato non è verificabile, scrivi "--".
- Stile editoriale calcistico, NON videogame.

FASE 1 — COSTRUISCI LA TABELLA
Periodo
Stagioni
Presenze totali con il club
Gol totali con il club
Trofei vinti (solo col club)

Usa SOLO numeri singoli o "--".

FASE 2 — PROMPT IMMAGINE
Crea un poster editoriale 1080x1080 con tabella IDENTICA.

STOP.`;

  document.getElementById("output").value = prompt;
}

function copyPrompt() {
  const out = document.getElementById("output");
  out.select();
  document.execCommand("copy");
  alert("Prompt copiato negli appunti");
}

function openChatGPT() {
  window.open("https://chat.openai.com/", "_blank");
}
</script>

</body>
</html>
