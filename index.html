<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Serie A Compare</title>

<style>
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
    background:linear-gradient(135deg,#0b1c2d,#111);
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  .card{
    background:#0f1720;
    border-radius:16px;
    padding:26px;
    width:100%;
    max-width:560px;
    box-shadow:0 20px 50px rgba(0,0,0,.6);
  }
  h1{
    text-align:center;
    margin:0;
    font-size:32px;
    letter-spacing:1px;
  }
  .subtitle{
    text-align:center;
    margin:6px 0 22px;
    color:#c7d2fe;
  }
  label{
    display:block;
    margin-top:14px;
    font-size:13px;
    opacity:.9;
  }
  input{
    width:100%;
    margin-top:6px;
    padding:11px 12px;
    border-radius:8px;
    border:none;
    font-size:15px;
  }
  .grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
  }
  .buttons{
    display:flex;
    gap:10px;
    margin:20px 0;
  }
  button{
    flex:1;
    padding:12px;
    border-radius:10px;
    border:none;
    font-weight:600;
    cursor:pointer;
    font-size:14px;
  }
  .primary{background:#fbbf24;color:#111;}
  .secondary{background:#1f2937;color:#fff;}
  textarea{
    width:100%;
    min-height:170px;
    border-radius:10px;
    padding:12px;
    font-family:ui-monospace,Menlo,monospace;
    font-size:13px;
    margin-top:10px;
  }
  .toast{
    position:fixed;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
    background:#111827;
    padding:12px 18px;
    border-radius:999px;
    display:none;
  }
  .help{
    font-size:13px;
    opacity:.85;
    margin-top:14px;
  }
</style>
</head>

<body>

<div class="card">
  <h1>SERIE A COMPARE</h1>
  <div class="subtitle">Confronta i tuoi campioni</div>

  <div class="grid">
    <div>
      <label>Giocatore 1</label>
      <input id="p1name" placeholder="Zanetti">
    </div>
    <div>
      <label>Squadra 1</label>
      <input id="p1team" placeholder="Inter">
    </div>
    <div>
      <label>Giocatore 2</label>
      <input id="p2name" placeholder="Maldini">
    </div>
    <div>
      <label>Squadra 2</label>
      <input id="p2team" placeholder="Milan">
    </div>
  </div>

  <div class="buttons">
    <button class="primary" onclick="generate()">Genera prompt</button>
    <button class="secondary" onclick="copy()">Copia prompt</button>
    <button class="secondary" onclick="openChat()">Apri ChatGPT</button>
  </div>

  <label>Prompt generato (incolla in ChatGPT)</label>
  <textarea id="output" readonly></textarea>

  <div class="help">
    1) Premi <b>Genera prompt</b><br>
    2) Premi <b>Copia prompt</b><br>
    3) Incolla in ChatGPT e invia<br>
    4) Usa il <i>prompt immagine</i> che ChatGPT ti restituisce
  </div>
</div>

<div id="toast" class="toast"></div>

<script>
function toast(t){
  const e=document.getElementById("toast");
  e.textContent=t;
  e.style.display="block";
  setTimeout(()=>e.style.display="none",3000);
}

function vals(){
  return {
    p1name:document.getElementById("p1name").value.trim(),
    p1team:document.getElementById("p1team").value.trim(),
    p2name:document.getElementById("p2name").value.trim(),
    p2team:document.getElementById("p2team").value.trim()
  };
}

function generate(){
  const v=vals();
  if(!v.p1name||!v.p1team||!v.p2name||!v.p2team){
    toast("Compila tutti i campi");
    return;
  }

  const text=
`SERIE A COMPARE — DATA MODE OBBLIGATORIO

PLAYER 1 NAME: ${v.p1name}
PLAYER 1 TEAM: ${v.p1team}

PLAYER 2 NAME: ${v.p2name}
PLAYER 2 TEAM: ${v.p2team}

REGOLE ASSOLUTE
- Tutto il testo visibile DEVE essere in ITALIANO.
- Usa SOLO dati fattuali e verificabili.
- Non inventare numeri.
- Se un valore non è 100% certo, scrivi "--".
- Grafica editoriale (NON videogame).

FASE 1 — COSTRUISCI LA TABELLA (TESTO)
Produci ESATTAMENTE questa tabella con 5 righe:
Periodo
Stagioni
Presenze totali con il club
Gol totali con il club
Trofei vinti (solo col club)

Usa SOLO numeri singoli o "--". Nessun elenco.

FASE 2 — PROMPT IMMAGINE
Dopo la tabella, genera un prompt per creare un poster 1080x1080 editoriale.
La tabella nell’immagine DEVE essere IDENTICA.

STOP. Nessun commento extra.`;

  document.getElementById("output").value=text;
  toast("Prompt generato");
}

function copy(){
  const t=document.getElementById("output");
  if(!t.value){toast("Genera prima il prompt");return;}
  t.select();
  document.execCommand("copy");
  toast("Copiato negli appunti");
}

function openChat(){
  window.open("https://chatgpt.com/","_blank");
}
</script>

</body>
</html>
