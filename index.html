<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serie A Compare</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background: radial-gradient(circle at top, #1b2430, #0b0f14);
      color: #fff;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      letter-spacing: 2px;
    }
    h2 {
      text-align: center;
      font-weight: 400;
      color: #cbd5e1;
      margin-bottom: 40px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
      color: #cbd5e1;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .primary {
      background: #fbbf24;
      color: #000;
      font-weight: 700;
    }
    .secondary {
      background: #1f2937;
      color: #fff;
    }
    textarea {
      width: 100%;
      margin-top: 30px;
      padding: 16px;
      border-radius: 12px;
      border: none;
      min-height: 260px;
      font-family: monospace;
      font-size: 13px;
    }
    .steps {
      margin-top: 20px;
      font-size: 14px;
      color: #cbd5e1;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SERIE A COMPARE</h1>
  <h2>Confronta i tuoi campioni</h2>

  <div class="row">
    <div>
      <label>Giocatore 1</label>
      <input id="p1name" placeholder="Zanetti">
    </div>
    <div>
      <label>Squadra 1</label>
      <input id="p1team" placeholder="Inter">
    </div>
  </div>

  <div class="row">
    <div>
      <label>Giocatore 2</label>
      <input id="p2name" placeholder="Maldini">
    </div>
    <div>
      <label>Squadra 2</label>
      <input id="p2team" placeholder="Milan">
    </div>
  </div>

  <div class="buttons">
    <button class="primary" onclick="generatePrompt()">Genera prompt</button>
    <button class="secondary" onclick="copyPrompt()">Copia prompt</button>
    <button class="secondary" onclick="openChatGPT()">Apri ChatGPT</button>
  </div>

  <textarea id="output" placeholder="Qui comparirà il prompt da incollare in ChatGPT..."></textarea>

  <div class="steps">
    <b>Come funziona:</b><br>
    1) Genera il prompt<br>
    2) Copialo e incollalo in ChatGPT<br>
    3) Usa il PROMPT IMMAGINE che ChatGPT restituisce
  </div>
</div>

<script>
function generatePrompt() {
  const p1name = document.getElementById("p1name").value.trim();
  const p1team = document.getElementById("p1team").value.trim();
  const p2name = document.getElementById("p2name").value.trim();
  const p2team = document.getElementById("p2team").value.trim();

  const prompt = `
SERIE A COMPARE — DATA MODE DEFINITIVO

PLAYER 1 NAME: ${p1name}
PLAYER 1 TEAM: ${p1team}

PLAYER 2 NAME: ${p2name}
PLAYER 2 TEAM: ${p2team}

REGOLE ASSOLUTE
- Tutto il testo visibile DEVE essere in ITALIANO.
- Usa SOLO dati fattuali e verificabili (Wikipedia IT/EN).
- Non inventare numeri.
- Se un valore non è certo, scrivi "--".

FASE 1 — COSTRUISCI LA TABELLA (TESTO)
Periodo
Stagioni
Presenze totali con il club
Gol totali con il club
Trofei vinti (solo col club)

FASE 2 — PROMPT IMMAGINE
Poster editoriale 1080x1080.
La tabella nell’immagine DEVE essere IDENTICA.

STOP.
`.trim();

  document.getElementById("output").value = prompt;
}

function copyPrompt() {
  const out = document.getElementById("output");
  out.select();
  document.execCommand("copy");
}

function openChatGPT() {
  window.open("https://chat.openai.com/", "_blank");
}
</script>

</body>
</html>
